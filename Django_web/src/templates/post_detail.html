{% extends "base.html" %}

{% block head_title %}
{{ instance.title }} | {{ block.super}}
{% endblock head_title %}

{% block content %}

<div class="col-sm-6 col-sm-offset-3">
    {% if instance.image %}
    <img src="{{ instance.image.url }}" class="img-responsive" />
    {% endif %}
<h1>{{title}} <small>{{instance.timestamp}}</small></h1>

{{share_string}}
<a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_url }}">
Share on Facebook
</a>

{{instance.content|linebreaks}}<br/>

</div>

{% endblock content %}
